<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>속성메소드</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
		$(function(){
			
			$('.box1 :button').on('click',function(){
				
				//attr()메소드를 이용하여 이미지의 이름으로  title속성을 설정 한다 
				
				//1. 첫번째 이미지의 src속성값 가져오기 
// 					$('img').attr('src');   ==> 첫번째 이미지의 src만 실행된다
				
				//1-1 이미지의src 속성값 가져오기
				res = "";
				$.each($('.box1 img'),function(i){
					
// 					$(this).attr('src')
					res += $($('.box1 img')[i]).attr('src') + "\n"; // dom에서는 attr을 사용할 수 없으므로 $()로 감싼다	
					
				})//반복문
				alert(res);
				
			})//bt
			
				$('.box2 :button').on('click',function(){
					
				//2. src속성값에서 이름부분 추출하기
// 					$('.box2 img').attr('title','이미지');
				
				//모든 img를 대상으로 src에 들어있는 이미지 이름으로 타이틀을 설정한다
					$('.box2 img').attr('title',function(){
						
						//src의 값을 먼저 가져온다
						srcVal = $(this).attr('src'); 
						
						//src에 들어있응 이미지 이름을 추출한다
// 						subString() slice() substr()
						
						start = srcVal.lastIndexOf("/")+1 ; 
						end = srcVal.lastIndexOf(".");
						
						srcName = srcVal.substring(start,end);
						
						
						return srcName;
					})
				
				})
				
				//추출된 이름으로 title속성 부여하기 
			
		})//ff
		
		</script>
	</head>
	<body>
		<div class ="box box1">
			<h3>속성가져오기 </h3>
			확인버튼을 클릭하면 각 이미지의 속성값을 가져온다<br>
			1. $('img').attr('src'); : 첫번째 img의 src만 실행된다<br>
			2. 모든 img를 대상으로 실행 할 때는 반복문을 이용한다 => 반복문안에서$(this)를 사용한다<br>
			$.each($('img'),function(i){<br>
		res += $($('img')[i]).attr('src') + "\n";<br>
					
				})<br><br>
			<input type = "button" value ="확인">
			<div id = "result1">
				<img src ="../images/image.1.jpg">
				<img src ="../images/image.2.jpg">
				<img src ="../images/image.3.jpg">
				<img src ="../images/image.4.jpg">
				<img src ="../images/image.5.jpg">
			</div>
		</div>
		<div class ="box box2">
			<h3>속성설정</h3>
			확인버튼을 클릭하면 각 이미지의 title을 설정한다<br>
			$('img').attr('title','이미지')<br><br>
			<input type = "button" value ="확인">
			<div id = "result1">
				<img src ="../images/image.1.jpg">
				<img src ="../images/image.2.jpg">
				<img src ="../images/image.3.jpg">
				<img src ="../images/image.4.jpg">
				<img src ="../images/image.5.jpg">
			</div>
		</div>
	</body>
</html>

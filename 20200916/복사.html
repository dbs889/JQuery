<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>복사메서드</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
		$(function(){
		
			
			$('.pp').on('click',function(){
				
				$(this).css('font-size','+=5px');
				
				size = $(this).css('font-size')
				
				if(size >= "80px") $(this).off('click');
			})
			
			$('#clone').on('click',function(){
			
				aa = $('#p1').clone();
				
				$(aa).appendTo('#result1');
				
			})//#clone
			
			$('#clTrue').on('click',function(){
				
				aa = $('#p2').clone(true);
				
				$('#result1').append(aa);
			
			})//clone(true)
			
		})//f
		
		
		</script>
	</head>
	<body>
		
		<div class ="box">
			<h3>복사하기</h3>
			복사할 대상을 선택한다<br>
			clone() <br>
			clone(true) : 이벤트 정보도 같이 선택 한다<br>
			실제 복사를 실행하려면 추가메소드를 실행한다<br><br>
			<p id = "p1" class ="pp">무궁화 꽃이 피었습니다</p>
			<p id = "p2" class ="pp">사과가 주렁주렁 열렸습니다</p>
			<input id = "clone" type="button" value="clone">
			<input id ="clTrue" type="button" value="cloneTrue">
			<div id = "result1"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1. 기본필터</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
		$(function(){
			
			$('.box1 :button').on('click',function(){
				
				$('li:first, li:last').css('background','yellow');
				
				$('li:eq(5)').css('background','red');
				
				
				$('li:lt(4)').css({'font-weight':'bold','font-size':'1.2em'});
				
			})//but
			
			$('.box2 :button').on('click',function(){
				
				$('tr:even').css('background','lightgray');
				
				$('tr:odd').css('background','pink');
				
				$('tr:eq(0)').css({'background':'black','color':'white','font-weight':'bold'});
				
			})//but2
			
		})//func
		
		</script>
		
		<style>
		
		td{
		
		width:  300px;
		height: 40px;
		padding: 10px;
		text-align: center;
		
		}</style>
	</head>
	<body>
		
		<div class ="box box1">
			<h3>기본필터</h3>
			:first<br>
			:last<br>
			:eq(5)<br>
			:lt(4)<br>
			<input type = "button" value ="확인">
			<div id = "result1">
				<ul>
					<li> one </li>
					<li> two </li>

					<li> six</li>
					<li> seven</li>
					<li>eight</li>
					<li>nine</li>
				 </ul>
			
			</div>
		</div>

			:odd : 홀수 1,3,5,7,9<br>

			<div id = "result2">

	</body>
</html>

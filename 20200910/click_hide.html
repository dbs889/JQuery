<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		
		<script>
		
// 		$()함수의 인수로 다른 함수를 전달하면 문서가 로드될 때 호출될 콜백 함수를 등록한다 
// 		 window.onload 이벤트와 유사 , document.ready 이벤트에 대한 
		
		$(function(){
		
			$('h1').on('click',function(){
				
				
// 				css 사용 법 :  this.style.display = "none";
// 				js 사용 법 : $(this).css('display',"none");
				$(this).hide();
				
				
			})
			
		})
		
		
		
		</script>
		
		<style>
		
		h1:hover{
			background: Lime;
		
		}
		</style>
	</head>

			클릭하는 요소의 대상을 this로 받을 수 있다.<br>
			$(this).css('display','none')<br>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2. 이벤트 연결</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
			$(function(){
				idx =0;
				$('.box1 .but').on('click',function(){
// 				$('.box1 .but').bind('click',function(){
// 				$('.box1 .but').click(function(){
// 				$('.box1 .but').one('click',function(){ //한번만 실행 된다
					
				idx++;
				//새로운 버튼을 만든다
				$('<button></button>',{
					
						'type' : 'button',
						'class' : 'but',
						'text' : '새로운버튼' + idx
					}).appendTo('#result2');
			
					
				})//click
				
				$('#clear').on('click',function(){
					
					$('.box1 .but').off('click');
				
				})//clear
				
			
				$(document).on('click','.box2 .but',function(){
// 				$('.box2 div').on('click','.but',function(){ //documet를 대신해 부모를 지정해서 사용한다
// 				$(document).delegate('.box2 .but','click',function(){})
					
					idx++;
					//새로운 버튼을 만든다
					$('<button></button>',{
						
							'type' : 'button',
							'class' : 'but',
							'text' : '새로운버튼' + idx
						}).appendTo('#result4');
				
					})//document on
					
					$('#clear2').on('click',function(){
						
						$(document).off('click');
// 						$('.box2 div').off('click');
					
						})
					
			
			})//f
		</script>
	</head>
	<body>
		
		<div class ="box box1">
			<h3>이벤트 연결 - bind </h3>
			$('선택자').on('이벤트명',function(){})<br>
			$('선택자').bind('이벤트명',function(){})<br>
			$('선택자').'이벤트명'(function(){})<br><br>
			<div id = "result1">
				<button class = "but" type="button">버튼1</button>
				<button class = "but" type="button">버튼2</button>
			
			</div>
			
			<input id= "clear" type = "button" value ="해제">
			
			<div id = "result2"></div>
		</div>
		<div class ="box box2">
			<h3>이벤트 연결 - delegate </h3>
			$(document).delegate('선택자','이벤트명',function(){})<br>
			==> $(document).on('이벤트명','선택자',function(){})<br>
			실행 후에 동적으로 새롭게 생성되는 요소에 이벤트 핸들러를 미리 등록한다<br><br>
			<div id = "result3">
				<button class = "but" type="button">버튼1</button>
				<button class = "but" type="button">버튼2</button>
			
			</div>
			
			<input id= "clear2" type = "button" value ="해제">
			
			<div id = "result4"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
			$(function(){
				
				$('#ajaxGet').on('click',function(){
					
					
				vname = $('#name3').val();
				vid = $('#id3').val();
				
					$.ajax({
						url : 'ajget.jsp',
						type : 'get',
						
// 						data : "name=" + vname + "&id=" + vid, //string형태로 보내기
						
						data : {"name" : vname, "id" : vid}, //ajax형태로 보내기
						
						success : function(res){
							$('#result3').html(res);
							
						},
						error : function(req){
							alert("상태 : " + req.satus)
							
						},
						
						dataType : 'text' 
					})//ajax
					
				})//click
				
				$('#ajaxPost').on('click',function(){
					
					
					vname = $('#name4').val();
					vid = $('#id4').val();
					
					$.ajax({
						
						url : 'ajpost.jsp',
						
						method : 'post',
						
						data : "name=" + vname + "&id=" + vid,
						
						success : function(res){
							$('#result4').html(res);
						},
						
						
						error : function(req){
							
							alert("상태 : " + req.status);
						},
						
						dataType : 'text'
						
						
						
					})//ajax
					
				})//click

			})
		</script>
	</head>
	<body>
		
		<div class ="box">
			<h3>ajax 방식 </h3>
			응답 데이터를 현재 페이지의 영역에 출력한다<br>
			응답페이지를 전체페이지로 로드하지 않는다 <br><br>
			<form id= "f3">
				이름  :  <input type="text" name="name3" id ="name3"><br><br>
				아이디 : <input type="text" name ="id3" id ="id3"><br>
				<input type="button" id ="ajaxGet" value="get전송">
				
			</form>
			<div id = "result3"></div>
			<br><br>
			<form id ="f4">
				이름  :  <input type="text" name="name4" id ="name4"><br><br>
				아이디 : <input type="text" name ="id4" id ="id4"><br>
				<input type="button" id ="ajaxPost" value="post전송">
				
			</form>
			<div id = "result4"></div>
		</div>
	</body>
</html>

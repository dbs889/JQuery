<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>상태필터 : selected</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		
		<script>
		$(function(){
			
// 			$('select').attr('spring'); 속성값을 가져오고 싶을 때 attr을 사용한다
// 			$('select').prop('spring'); 상태를 가져오고 싶을 때 prop를 사용한다 // ()안에는 상태값이 온다
			
			$('select').on('change',function(){
				res = "";
				
// 			alert($('#spring option').val()); //값을 한개만 가져 온다 ==> 반복문 이용
				
// 			$('#spring option:selected'),each(function(){
				
// 			})
			$.each($('#spring option'),function(i){
				//i번째가 선택되었는지 비교한다 -prop() 함수로 selected 상태값을 가져온다
				
				if($($('option')[i]).prop('selected')){
					res += $(this).val() + "<br>";
				}
				
// 				if($(this).prop('selected')){
// 					res += $(this).val() + "<br>";
// 				}
			})
			$('#out').html(res);
			
				
				
			})//selecr
		})//f
		
		
		
		</script>
		<style>
		
		select{
		width: 200px;
		
		}
		option{
		font-size:  1.5em;
		
		}
		</style>
	</head>
	<body>
		
		<div class ="box">
			<h3>상태필터</h3>
			: selected : select option에서 선택된 상태값을 가져오거나 <br>
			설정할 때는 prop()를 사용한다<br>
			select의 이벤트 : click,change<br>
			<div id = "result1">
			<form>
				봄소식 : <br><select name="spring" id="spring" multiple size="6">
					<option  >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
				</form>
				<br>
				<div id = "out"></div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3.기타필터</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		
		$(function(){
			
			
			$('input[value=hidden]').on('click',function(){
				res ="";
				$('#testForm *:hidden').each(function(i){//testForm안에 있는 전체 중에 hidden인 거
					
					
					//태그 이름을 비교한다 ==>tagName(dom객체) 
// 					console.log("tagName : " + this.tagName);
					if(this.tagName == "INPUT"){
// 						res += "input 객체 [ " + $(this).attr('name') + " : " + $(this).val() + "]<br>";
						
						res += `input 객체 [ ${$(this).attr('name')} : ${$(this).val()} ]<br>`;
						}
					else{
// 						res += this.tagName + "[" + $(this).text()  + "]<br>";
						
						res += `${this.tagName} [ ${$(this).text()} ]<br>`
						}
					
					
				})//반복문
			
				$('#result1').html(res);
				
			})//val = hidden
			
			$('input[value=visible]').on('click',function(){
				res = "";
				$('#testForm *:visible').each(function(){
					
					if(this.tagName == "INPUT"){
						type = $(this).attr('type');
						if(type == "radio"){
							gender = "성별" +  $(':radio:checked').val();
						}else{
						res += "input [" + $(this).attr('name') + " : " + $(this).val() +"]<br>"
							
						}
						
					}else if(this.tagName != "BR"){
						res += this.tagName + "[" + $(this).text() + "]<br>"
						}
				})//반복문
				res += gender
				$('#result2').html(res);
			})//visible
			
			
		})//f
		
		</script>
	</head>
	<body>
		
		<div class ="box">
			<h3>기타필터</h3>
			
			템플릿리터럴 : 백틱(``)을 이용하여 문자열과 변수 및 실행결과 값을 한번에 기술한다<br><br><br>
			+ 이용 ==> res += "input 객체 [ " + $(this).attr('name') + " : " + $(this).val() + "]";<br>
						
			백틱 이용 ==> res += `input 객체 [ ${$(this).attr('name')} : ${$(this).val()} ]`<br>
			<br>
			<form id="testForm"> 
				<input type="hidden" name="userAge" value="33">
				<input type="hidden" name="userCity" value="대전">
				I D : <input type="text" name="userID" value="hong">  
				<span style="display:none">ID가 중복됩니다. </span> <br>  
				이름 : <input type="text" name="userName" value="홍길동">   
				<span style="visibility:hidden">이름을 입력하세요</span><br>  
				성별 : <input type="radio" name="sung" value="남" checked>남자  
				<input type="radio" name="sung" value="여">여자  
			</form>
			
			<input type = "button" value ="hidden">
			<input type = "button" value ="visible">
			<div id = "result1"></div>
			<div id = "result2"></div>
		</div>
	</body>
</html>

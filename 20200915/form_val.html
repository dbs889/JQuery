<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4.form_val</title>
		<link href ="../CSS/public.css" rel ="stylesheet">
		<script src="../js/jquery-3.5.1.min.js" ></script>
		<script>
		$(function(){
			
			$('#btnview').on('click',function(){
				res = "";
				res += "이름 : " + $('#user').val() + "<br>";
				res += "성별 : " + $('#gend:checked').val() + "<br>";
// 				res += "소개 : " + $('#intro').val() + "<br>";
				
				intro = $('#intro').val();
										//\r을 ""으로 바꾼다  \n을 <br>로 바꾼다 enter ==> \r\n기능이 수행된다
				intro = intro.replace(/\r/g,"").replace(/\n/g,"<br>"); 
										//\r:현재위치에서 앞으로간다 \n: 줄바꿈을한다 g:전체영역을 대상으로 한다 //:정규식
				res += "소개 : " + "<br>" + intro+ "<br>";
				
				res += "직업 : " + $('#work option:selected').val() + "<br>"; //multiple일 경우 반복문을 통해 val()값을 가져온다
				$('#result1').html(res);
			
			})//click
			$('#btnchange').on('click',function(){
				
				//이름 입력 - prompt
				name = prompt("이름을 입력하세요")
				
				//입력한 값을  user에다 출력한다
				$('#user').val(name);
				
				
				
			})//click
			
		})//f
		
		</script>
		<style>
		
		body *{
		 	font-size: 1em;
		}
		</style>
	</head>
	<body>
		
		<div class ="box">
			<h3>form_val</h3>
			<form>
				<label for="user">이름</label>
				<input type="text" id="user" value="korea"><br><br>
				
				<label >성별</label> 
				 <input type="radio" id="gend" name="gend" value="남자" checked >남자
				 <input type="radio" id="gend" name="gend" value="여자"  >여자<br><br>
				 
				 <label for="intro">소개</label> 
				<textarea id="intro" cols="40" rows="4"></textarea> <br><br>
				
				 <label for="work">직업</label>
				 <select id="work">
				   <option value="programmer">프로그래머</option>
				   <option value="progammer">프로게이머</option>
				   <option value="whitehand">백수</option>
				 </select><br><br>
				 
				<button type ="button"id ="btnview">조사하기 </button>
				<button type ="button" id="btnchange">이름변경 </button><br><br>
				<!-- button : 전송타입의 버튼 -->
			</form>
			
			<div id = "result1">
			
			
			</div>
		</div>
	</body>
</html>
